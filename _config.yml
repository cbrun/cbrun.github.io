  css_compressor: sass
  cache: _cache/assets
  cachebust: hard

include: [".htaccess",".well-known"]
exclude:
  - lib
  - config.rb
  - Gemfile # Gemfile.lock is implied because of how matching works.
  - config
  - log
  - Rakefile
  - Rakefile.rb
  - tmp
  - tmp/
  - less
  - talks/etc
  - talks/lib
  - LICENSE
  - vendor

