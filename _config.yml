# Site wide configuration

title:            CEO @ Obeo
locale:           en_US
url:              https://cedric.brun.io


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
lang: en


collections:
  category:
    output: true # générer la page HTML
    permalink: /:collection/:name/index.html
  tag:
    output: true
    permalink: /:collection/:name/index.html
defaults:
  - scope:
      path: ""
      type: category
    values:
      layout: "category"
  - scope:
      path: ""
      type: tag
    values:
      layout: "tag"


kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


